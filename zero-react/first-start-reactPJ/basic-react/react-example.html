<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    /*
     * State의 특징
     * - 전역적으로 사용할 수 없음. 하나의 컴포넌트 안에서만 사용할 수 있는 독립적인 상태입니다.
     *
     */

    const root = document.getElementById('root');
    // const ReactButton = () => <button onClick={(e) => clickedButton(e.target.innerText)}>React</button>;
    // const AngularButton = () => <button onClick={(e) => clickedButton(e.target.innerText)}>Angular</button>;
    // const VueButton = () => <button onClick={(e) => clickedButton(e.target.innerText)}>Vue</button>;
    // const SvelteButton = () => <button onClick={(e) => clickedButton(e.target.innerText)}>Svelte</button>;
    const Title = (props) => <span>I like {props.titleProps}</span>
    const Button = (props) => <button onClick={(e) => props.onClick(e.target.innerText)} style={props.style}>{props.children}</button>

    // props 란?
    // 부모 컴포넌트가 자식 컴포넌트에게 전달해주는 데이터 property
    const Container = () => {
      // useState는 풀어보면 이런식으로 생겼다 (호출하면 배열이 나타나고 0번째와 1번째 인덱스가 있음)
      // const titleState = React.useState(0);
      // console.log(titleState[0]); // 초기값
      // console.log(titleState[1]); // setState(원하는값) -> titleState[0]이 변경된다.
      // const [title, setTitle] = React.useState(0); // 위 코드를 축약하면 이렇게 된다! (구조분해할당)
    
      const [title, setTitle] = React.useState("Front-end");

      function clickedButton(text) { // text -> innerText
        console.log("clicked: ", text);
        setTitle(text);
      }

      return (
        <div>
          <Title titleProps={title} />
          <Button onClick={clickedButton} style={{ fontSize: '20px' }}>React</Button>
          <Button onClick={clickedButton} style={{ color: 'red' }}>Angular</Button>
          <Button onClick={clickedButton} style={{ fontSize: '12px' }}>Vue</Button>
          <Button onClick={clickedButton} style={{ color: 'blue' }}>Svelte</Button>
        </div>
      );
    };

    function render() {
      ReactDOM.render(<Container />, root);
    }

    render();
  </script>
</html>
